kind: ReplicationController
apiVersion: v1
metadata:
  name: sb-instanceid-spark-worker
spec:
  replicas: 2
  selector:
    servicebroker: sb-instanceid-spark-worker
  template:
    metadata:
      labels:
        servicebroker: sb-instanceid-spark-worker
    spec:
      containers:
        - name: sb-instanceid-spark-worker
          env: 
            - name: SPARK_MASTER
              value: sb-instanceid-sm
          image: index.alauda.cn/asiainfoldp/docker-spark
          command: ["/start-worker"]
          ports:
            - containerPort: 8081
          resources:
            requests:
              cpu: 100m

